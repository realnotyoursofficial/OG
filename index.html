<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Neon Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  min-height: 100vh;
  background: black;
  overflow-x: hidden;
}

/* ================= BACKGROUND ANIMATION ================= */

.bg {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0ff, #000 60%);
  animation: pulse 10s infinite alternate;
  z-index: -3;
}

@keyframes pulse {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(140deg); }
}

/* PARTICLES */
canvas {
  position: fixed;
  inset: 0;
  z-index: -2;
}

/* ================= HERO ================= */

.hero {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 360px;
  padding: 35px;
  border-radius: 22px;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 40px rgba(0,255,255,0.4);
  text-align: center;
  transform-style: preserve-3d;
  transition: 0.5s ease;
}

.card:hover {
  box-shadow: 0 0 80px cyan;
}

/* PROFILE */
.avatar {
  width: 120px;
  height: 120px;
  margin: auto;
  border-radius: 50%;
  background: url("https://i.imgur.com/Q9BGTuy.gif") center/cover;
  border: 3px solid cyan;
  box-shadow: 0 0 25px cyan;
}

/* TEXT */
h1 {
  margin-top: 20px;
  color: white;
  font-size: 28px;
  text-shadow: 0 0 20px cyan;
}

p {
  opacity: 0.8;
  margin: 15px 0;
}

/* BUTTON */
.btn {
  display: inline-block;
  padding: 12px 30px;
  border-radius: 30px;
  background: linear-gradient(90deg, cyan, magenta);
  color: black;
  text-decoration: none;
  font-weight: bold;
  margin-top: 15px;
  box-shadow: 0 0 20px cyan;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px magenta;
}

/* SOCIALS */
.socials {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 18px;
}

.socials a {
  color: white;
  font-size: 22px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  background: rgba(255,255,255,0.1);
  transition: 0.4s;
}

.socials a:hover {
  box-shadow: 0 0 25px cyan;
  transform: translateY(-6px);
}

/* ================= SECTIONS ================= */

section {
  min-height: 80vh;
  padding: 120px 10%;
  color: white;
}

.reveal {
  opacity: 0;
  transform: translateY(80px);
  transition: 1s;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* GLOW GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 25px;
}

.glow-box {
  padding: 25px;
  border-radius: 18px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.15);
  transition: 0.5s;
}

.glow-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px cyan;
}
</style>
</head>
<body>

<div class="bg"></div>
<canvas id="rain"></canvas>

<!-- ================= HERO ================= -->
<div class="hero">
  <div class="card" id="tilt">
    <div class="avatar"></div>
    <h1>Premium Profile</h1>
    <p>Ultra-modern neon personal site with cinematic effects.</p>

    <a class="btn" href="#">Explore</a>

    <div class="socials">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </div>
</div>

<!-- ================= ABOUT ================= -->
<section>
  <h2 class="reveal">What Makes It Premium?</h2>
  <div class="grid">
    <div class="glow-box reveal">Glassmorphism UI</div>
    <div class="glow-box reveal">Neon Glow System</div>
    <div class="glow-box reveal">Scroll Animations</div>
    <div class="glow-box reveal">Parallax Motion</div>
  </div>
</section>

<!-- ================= JS ================= -->

<script>
/* ========== RAIN PARTICLES ========== */
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

let drops = [];

for (let i = 0; i < 150; i++) {
  drops.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    l: Math.random() * 20,
    s: Math.random() * 4 + 2
  });
}

function rain() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "rgba(0,255,255,0.5)";
  ctx.lineWidth = 1;

  drops.forEach(d => {
    ctx.beginPath();
    ctx.moveTo(d.x, d.y);
    ctx.lineTo(d.x, d.y + d.l);
    ctx.stroke();
    d.y += d.s;
    if (d.y > canvas.height) d.y = -20;
  });

  requestAnimationFrame(rain);
}
rain();

/* ========== TILT EFFECT ========== */

const card = document.getElementById("tilt");

document.addEventListener("mousemove", e => {
  let x = (window.innerWidth / 2 - e.pageX) / 25;
  let y = (window.innerHeight / 2 - e.pageY) / 25;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

/* ========== SCROLL REVEAL ========== */

const reveals = document.querySelectorAll(".reveal");

window.addEventListener("scroll", () => {
  reveals.forEach(el => {
    const top = el.getBoundingClientRect().top;
    if (top < window.innerHeight - 100) {
      el.classList.add("active");
    }
  });
});
</script>

</body>
</html>
