<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Profile — Black Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --white:#fff;
  --glass:rgba(255,255,255,.07);
  --glow:rgba(255,255,255,.35);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}

html{scroll-behavior:smooth}
body{background:var(--bg);color:var(--white);overflow-x:hidden}

/* ================= NAV / LOGO ================= */
.navbar{
 position:fixed;
 top:20px;
 left:20px;
 right:20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 z-index:1000;
 pointer-events:auto;
}

.brand{
 display:flex;
 align-items:center;
 gap:14px;
 text-decoration:none;
 color:white;
}

.brand img{
 width:48px;
 height:48px;
 object-fit:contain;
 filter:invert(1);
}

.brand span{
 font-weight:700;
 letter-spacing:2px;
}

/* ================= Background Canvas ================= */
#particles{position:fixed;inset:0;z-index:-4}

/* ================= Floating Mist ================= */
.mist{
 position:absolute;
 border-radius:50%;
 filter:blur(70px);
 opacity:.25;
 animation:float 18s linear infinite;
}
.mist.one{width:260px;height:260px;background:white;top:10%;left:10%}
.mist.two{width:320px;height:320px;background:white;bottom:20%;right:6%}

@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-90px)}
 100%{transform:translateY(0)}
}

/* ================= HERO ================= */
.hero{
 min-height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 gap:25px;
}

.hero h1{
 font-size:clamp(3rem,7vw,6rem);
 background:linear-gradient(90deg,#fff,#888,#fff);
 background-size:300%;
 -webkit-background-clip:text;
 color:transparent;
 animation:gradient 6s linear infinite;
}

@keyframes gradient{
 0%{background-position:0%}
 100%{background-position:300%}
}

.hero span{
 opacity:.8;
 font-size:1.25rem;
 min-height:28px;
}

.divider{
 width:0;
 height:1px;
 background:white;
 opacity:.5;
 animation:lineGrow 2.5s ease forwards;
}

@keyframes lineGrow{
 to{width:220px}
}

/* ================= Sections ================= */
section{padding:120px 10%}
h2{text-align:center;font-size:2.6rem;margin-bottom:60px}

/* ================= Cards ================= */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:40px;
}

.card{
 background:var(--glass);
 backdrop-filter:blur(22px);
 padding:42px;
 border-radius:26px;
 box-shadow:0 0 40px rgba(255,255,255,.05);
 opacity:0;
 transform:translateY(60px);
 transition:.9s ease;
}

.card.show{opacity:1;transform:none}

.card:hover{
 transform:translateY(-14px) scale(1.03);
 box-shadow:0 0 55px var(--glow);
}

/* ================= Social ================= */
.socials{
 display:flex;
 justify-content:center;
 gap:25px;
}

.socials a{
 text-decoration:none;
 padding:18px 30px;
 border-radius:50px;
 color:white;
 border:1px solid rgba(255,255,255,.2);
 transition:.4s;
}

.socials a:hover{
 background:white;
 color:black;
 box-shadow:0 0 50px white;
}

/* ================= Footer ================= */
footer{text-align:center;padding:60px;opacity:.6}

/* ================= Scrollbar ================= */
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{background:white;border-radius:20px}
</style>
</head>

<body>

<!-- ================= NAVBAR / LOGO ================= -->
<div class="navbar">
 <a class="brand" href="#">
  <img src="logo.png" alt="Logo">
  <span>MY BRAND</span>
 </a>
</div>

<canvas id="particles"></canvas>

<div class="mist one"></div>
<div class="mist two"></div>

<!-- ================= HERO ================= -->
<div class="hero">
 <h1>Hi, I'm <br><strong>YOUR NAME</strong></h1>
 <span id="typing"></span>
 <div class="divider"></div>
</div>

<!-- ================= ABOUT ================= -->
<section id="about">
<h2>About Me</h2>
<div class="grid">
 <div class="card">
  I design cinematic black-and-white web experiences with motion,
  clarity, and technical polish.
 </div>
</div>
</section>

<!-- ================= SKILLS ================= -->
<section>
<h2>Skills</h2>
<div class="grid">
 <div class="card">Web Animation</div>
 <div class="card">JavaScript</div>
 <div class="card">UI Systems</div>
 <div class="card">Automation</div>
 <div class="card">Bots</div>
 <div class="card">Game Mods</div>
</div>
</section>

<!-- ================= CONNECT ================= -->
<section>
<h2>Connect</h2>
<div class="socials">
 <a href="https://instagram.com/YOUR_ID" target="_blank">Instagram</a>
 <a href="https://discord.gg/YOUR_INVITE" target="_blank">Discord</a>
</div>
</section>

<footer>
© 2026 • Black Edition Portfolio
</footer>

<script>
/* ================= Particle Fog ================= */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=innerWidth;
 canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let dots=Array.from({length:130},()=>({
 x:Math.random()*innerWidth,
 y:Math.random()*innerHeight,
 r:Math.random()*2+1,
 s:Math.random()*0.25+0.15
}));

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="rgba(255,255,255,.45)";
 dots.forEach(d=>{
  ctx.beginPath();
  ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
  ctx.fill();
  d.y+=d.s;
  if(d.y>canvas.height){
    d.y=0;
    d.x=Math.random()*canvas.width;
  }
 });
 requestAnimationFrame(animate);
}
animate();

/* ================= Scroll Reveal ================= */
const cards=document.querySelectorAll(".card");
const observer=new IntersectionObserver(entries=>{
 entries.forEach(e=>{
  if(e.isIntersecting)e.target.classList.add("show");
 });
},{threshold:.25});
cards.forEach(c=>observer.observe(c));

/* ================= Typing Effect (Unique Touch) ================= */
const text="Creative Developer • Designer • Builder";
const el=document.getElementById("typing");
let i=0;

function type(){
 if(i<=text.length){
  el.textContent=text.slice(0,i++);
  setTimeout(type,80);
 }
}
type();
</script>

</body>
</html>
