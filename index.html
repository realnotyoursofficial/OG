<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rain Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --card:rgba(255,255,255,.08);
  --text:#eee;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ===== CANVAS LAYERS ===== */
#rain,#fog,#flash{
  position:fixed;
  inset:0;
  pointer-events:none;
}

#rain{z-index:-3}
#fog{z-index:-2}
#flash{
  z-index:-1;
  background:white;
  opacity:0;
  transition:.3s;
}

/* grain overlay */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.06;
  pointer-events:none;
  z-index:10;
}

/* ===== CENTER CARD ===== */
.wrapper{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:var(--card);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:34px 38px;
  width:420px;
  display:grid;
  grid-template-columns:140px 1fr;
  gap:26px;
  animation:float 8s ease-in-out infinite;
  box-shadow:0 0 80px rgba(0,0,0,.7);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

.avatar{
  width:140px;
  height:140px;
  border-radius:16px;
  object-fit:cover;
  filter:grayscale(1);
}

/* ===== TEXT ===== */
h1{
  font-size:1.6rem;
  font-weight:800;
}
.small{opacity:.65;font-size:.9rem;margin:6px 0}

.bio{font-size:.95rem;opacity:.85}

/* ===== SOCIAL ===== */
.social{
  margin-top:12px;
  display:flex;
  gap:16px;
}
.social a{
  color:white;
  text-decoration:none;
  font-size:.9rem;
  opacity:.7;
  position:relative;
}
.social a::after{
  content:"";
  position:absolute;
  left:0;bottom:-4px;
  width:0%;
  height:1px;
  background:white;
  transition:.3s;
}
.social a:hover{opacity:1}
.social a:hover::after{width:100%}

/* ===== LIGHTNING ===== */
.flash.on{opacity:.18}

/* ===== RESPONSIVE ===== */
@media(max-width:520px){
  .card{
    grid-template-columns:1fr;
    text-align:center;
  }
  .avatar{margin:auto}
}
</style>
</head>

<body>

<!-- EFFECT LAYERS -->
<canvas id="rain"></canvas>
<canvas id="fog"></canvas>
<div id="flash"></div>

<div class="wrapper">

  <!-- PROFILE CARD -->
  <div class="card">
    <img src="profile.gif" class="avatar">

    <div>
      <h1>Your Name</h1>
      <div class="small">Creative Developer â€¢ Gamer</div>
      <p class="bio">
        Building cinematic web experiences and immersive digital identities.
      </p>

      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">Discord</a>
      </div>
    </div>
  </div>

</div>

<script>
/* ================= RAIN ================= */

const rain = document.getElementById("rain");
const rctx = rain.getContext("2d");

let w,h;
function resize(){
  w = rain.width = window.innerWidth;
  h = rain.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const drops=[];
for(let i=0;i<320;i++){
  drops.push({
    x:Math.random()*w,
    y:Math.random()*h,
    l:10+Math.random()*25,
    s:4+Math.random()*10,
    w:-1.5,
    a:.15+Math.random()*.35
  });
}

function rainLoop(){
  rctx.clearRect(0,0,w,h);
  for(const d of drops){
    rctx.strokeStyle=`rgba(200,200,200,${d.a})`;
    rctx.beginPath();
    rctx.moveTo(d.x,d.y);
    rctx.lineTo(d.x+d.w*4,d.y+d.l);
    rctx.stroke();

    d.x+=d.w;
    d.y+=d.s;
    if(d.y>h){
      d.y=-20;
      d.x=Math.random()*w;
    }
  }
  requestAnimationFrame(rainLoop);
}
rainLoop();

/* ================= FOG ================= */

const fog = document.getElementById("fog");
const fctx = fog.getContext("2d");

fog.width=w; fog.height=h;

const fogs=[];
for(let i=0;i<22;i++){
  fogs.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:200+Math.random()*320,
    a:.02+Math.random()*.04,
    s:.1+Math.random()*.3
  });
}

function fogLoop(){
  fctx.clearRect(0,0,w,h);
  for(const f of fogs){
    const g=fctx.createRadialGradient(f.x,f.y,0,f.x,f.y,f.r);
    g.addColorStop(0,`rgba(255,255,255,${f.a})`);
    g.addColorStop(1,"transparent");
    fctx.fillStyle=g;
    fctx.beginPath();
    fctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    fctx.fill();
    f.x+=f.s;
    if(f.x>w+200)f.x=-200;
  }
  requestAnimationFrame(fogLoop);
}
fogLoop();

/* ================= LIGHTNING ================= */

const flash=document.getElementById("flash");

setInterval(()=>{
  if(Math.random()<.25){
    flash.classList.add("on");
    setTimeout(()=>flash.classList.remove("on"),120);
  }
},3800);
</script>

</body>
</html>
