<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Premium Animated Site</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#05050a;
  --neon:#7cfffe;
  --pink:#ff4fd8;
  --glass:rgba(255,255,255,0.08);
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body {
  background:var(--bg);
  color:white;
  overflow-x:hidden;
}

/* ===== Smooth Scroll ===== */
html {
  scroll-behavior:smooth;
}

/* ===== Rain Canvas ===== */
#rain {
  position:fixed;
  inset:0;
  z-index:-2;
}

/* ===== Cursor Glow ===== */
.cursor {
  position:fixed;
  width:40px;
  height:40px;
  border-radius:50%;
  background:radial-gradient(circle,var(--neon),transparent 70%);
  pointer-events:none;
  mix-blend-mode:screen;
  transform:translate(-50%,-50%);
  z-index:9999;
}

/* ===== Floating Shapes ===== */
.shape {
  position:absolute;
  border-radius:50%;
  filter:blur(40px);
  opacity:.5;
  animation:float 20s linear infinite;
}

.shape.one {background:var(--neon); width:200px;height:200px; top:10%; left:10%;}
.shape.two {background:var(--pink); width:300px;height:300px; bottom:20%; right:5%;}

@keyframes float {
  0%{transform:translateY(0)}
  50%{transform:translateY(-80px)}
  100%{transform:translateY(0)}
}

/* ===== Hero ===== */
.hero {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  gap:25px;
}

.hero h1 {
  font-size:clamp(3rem,7vw,6rem);
  background:linear-gradient(90deg,var(--neon),var(--pink),white);
  background-size:300%;
  -webkit-background-clip:text;
  color:transparent;
  animation:gradient 6s infinite linear;
}

@keyframes gradient {
  0%{background-position:0%}
  100%{background-position:300%}
}

.hero p {
  max-width:600px;
  opacity:.8;
}

.hero button {
  padding:15px 40px;
  border:none;
  background:linear-gradient(135deg,var(--neon),var(--pink));
  color:black;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 30px var(--neon);
  transition:.4s;
}

.hero button:hover {
  transform:scale(1.1);
  box-shadow:0 0 60px var(--pink);
}

/* ===== Sections ===== */
section {
  padding:120px 10%;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

.card {
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:40px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
  opacity:0;
  transform:translateY(60px);
  transition:.8s ease;
}

.card.show {
  opacity:1;
  transform:none;
}

.card:hover {
  box-shadow:0 0 40px var(--neon);
  transform:translateY(-10px) scale(1.03);
}

/* ===== Footer ===== */
footer {
  padding:60px;
  text-align:center;
  opacity:.7;
}

/* ===== Scrollbar ===== */
::-webkit-scrollbar {
  width:8px;
}
::-webkit-scrollbar-thumb {
  background:linear-gradient(var(--neon),var(--pink));
  border-radius:20px;
}
</style>
</head>

<body>

<canvas id="rain"></canvas>
<div class="cursor"></div>

<div class="shape one"></div>
<div class="shape two"></div>

<!-- ===== HERO ===== -->
<div class="hero">
  <h1>PREMIUM EXPERIENCE</h1>
  <p>Ultra-modern animated website with neon effects, glass UI and cinematic motion.</p>
  <button onclick="document.querySelector('#features').scrollIntoView()">Explore</button>
</div>

<!-- ===== FEATURES ===== -->
<section id="features">
<h2>Features</h2>
<div class="grid">
  <div class="card">‚ö° Smooth Motion Scroll</div>
  <div class="card">üíé Glassmorphism UI</div>
  <div class="card">üåßÔ∏è Rain Particle System</div>
  <div class="card">‚ú® Neon Glow</div>
  <div class="card">üéØ Cursor Effects</div>
  <div class="card">üî• Scroll Animations</div>
</div>
</section>

<footer>
¬© 2026 Premium UI Template
</footer>

<script>
/* ===== Cursor ===== */
const cursor=document.querySelector(".cursor");
window.addEventListener("mousemove",e=>{
 cursor.style.left=e.clientX+"px";
 cursor.style.top=e.clientY+"px";
});

/* ===== Rain Effect ===== */
const canvas=document.getElementById("rain");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=innerWidth;
 canvas.height=innerHeight;
}
resize();
window.addEventListener("resize",resize);

let drops=Array.from({length:200},()=>({
 x:Math.random()*canvas.width,
 y:Math.random()*canvas.height,
 l:Math.random()*20+10,
 s:Math.random()*4+4
}));

function rain(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.strokeStyle="rgba(124,255,254,.4)";
 ctx.lineWidth=1;
 drops.forEach(d=>{
   ctx.beginPath();
   ctx.moveTo(d.x,d.y);
   ctx.lineTo(d.x,d.y+d.l);
   ctx.stroke();
   d.y+=d.s;
   if(d.y>canvas.height){
     d.y=0;
     d.x=Math.random()*canvas.width;
   }
 });
 requestAnimationFrame(rain);
}
rain();

/* ===== Scroll Reveal ===== */
const cards=document.querySelectorAll(".card");

const obs=new IntersectionObserver(entries=>{
 entries.forEach(e=>{
   if(e.isIntersecting){
     e.target.classList.add("show");
   }
 });
},{threshold:.3});

cards.forEach(c=>obs.observe(c));
</script>

</body>
</html>
