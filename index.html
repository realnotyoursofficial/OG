<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Black Signature Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#000;
 --white:#fff;
 --glass:rgba(255,255,255,.06);
 --glow:rgba(255,255,255,.35);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

html{scroll-behavior:smooth}
body{
 background:var(--bg);
 color:white;
 overflow-x:hidden;
}

/* ========== FILM GRAIN ========== */
body::after{
 content:"";
 position:fixed;
 inset:0;
 pointer-events:none;
 background:url("https://grainy-gradients.vercel.app/noise.svg");
 opacity:.08;
 z-index:9999;
}

/* ========== SCROLL BAR ========== */
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{background:white;border-radius:20px}

/* ========== PROGRESS BAR ========== */
.progress{
 position:fixed;
 top:0;
 left:0;
 height:2px;
 background:white;
 width:0%;
 z-index:99999;
}

/* ========== NAVBAR ========== */
.navbar{
 position:fixed;
 top:18px;
 left:50%;
 transform:translateX(-50%);
 width:90%;
 max-width:1200px;
 padding:14px 28px;
 backdrop-filter:blur(20px);
 background:rgba(0,0,0,.55);
 border-radius:50px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 z-index:5000;
}

.brand{
 display:flex;
 align-items:center;
 gap:12px;
 color:white;
 text-decoration:none;
 letter-spacing:2px;
}

.brand img{
 width:38px;
 filter:invert(1);
}

/* ========== PARTICLES ========== */
#particles{
 position:fixed;
 inset:0;
 z-index:-5;
}

/* ========== HERO ========== */
.hero{
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 gap:25px;
 text-align:center;
}

.hero h1{
 font-size:clamp(3rem,7vw,6rem);
 background:linear-gradient(90deg,#fff,#999,#fff);
 background-size:300%;
 -webkit-background-clip:text;
 color:transparent;
 animation:grad 7s linear infinite;
}

@keyframes grad{
 0%{background-position:0%}
 100%{background-position:300%}
}

.tagline{opacity:.8;font-size:1.3rem;min-height:32px}

.divider{
 width:0;
 height:1px;
 background:white;
 opacity:.5;
 animation:grow 2.5s forwards;
}

@keyframes grow{to{width:200px}}

/* ========== SECTIONS ========== */
section{padding:130px 10%}

h2{text-align:center;font-size:2.7rem;margin-bottom:60px}

/* ABOUT LOGO */
.about-logo{
 display:flex;
 justify-content:center;
 margin-bottom:25px;
}

.about-logo img{
 width:70px;
 opacity:.85;
 filter:invert(1);
}

/* ========== GRID / CARDS ========== */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:40px;
}

.card{
 background:var(--glass);
 backdrop-filter:blur(22px);
 padding:42px;
 border-radius:28px;
 box-shadow:0 0 35px rgba(255,255,255,.05);
 opacity:0;
 transform:translateY(60px);
 transition:.9s ease;
 perspective:800px;
}

.card.show{opacity:1;transform:none}

/* 3D tilt */
.card:hover{
 transform:rotateX(6deg) rotateY(-6deg) scale(1.05);
 box-shadow:0 0 70px rgba(255,255,255,.25);
}

/* ========== SOCIALS ========== */
.socials{
 display:flex;
 justify-content:center;
 gap:28px;
}

.socials a{
 padding:18px 34px;
 border-radius:60px;
 border:1px solid rgba(255,255,255,.2);
 text-decoration:none;
 color:white;
 transition:.4s;
}

.socials a:hover{
 background:white;
 color:black;
 box-shadow:0 0 60px white;
}

/* ========== FOOTER ========== */
footer{
 text-align:center;
 padding:70px;
 opacity:.6;
}

.signature{
 margin-top:12px;
 font-size:.9rem;
 letter-spacing:3px;
}
</style>
</head>

<body>

<div class="progress"></div>

<!-- NAV -->
<div class="navbar">
 <a class="brand" href="#">
  <img src="logo.png">
  <span>MY BRAND</span>
 </a>
</div>

<canvas id="particles"></canvas>

<!-- HERO -->
<div class="hero">
 <h1>YOUR NAME</h1>
 <div class="tagline" id="typing"></div>
 <div class="divider"></div>
</div>

<!-- ABOUT -->
<section id="about">
<div class="about-logo">
 <img src="logo.png">
</div>
<h2>About Me</h2>
<div class="grid">
 <div class="card">
  I craft cinematic monochrome interfaces with motion,
  clarity, and obsessive attention to interaction design.
 </div>
</div>
</section>

<!-- SKILLS -->
<section>
<h2>Skills</h2>
<div class="grid">
 <div class="card">JavaScript / Web Motion</div>
 <div class="card">Luxury UI Systems</div>
 <div class="card">Automation</div>
 <div class="card">Bots</div>
 <div class="card">Game Mods</div>
 <div class="card">Creative Coding</div>
</div>
</section>

<!-- CONNECT -->
<section>
<h2>Connect</h2>
<div class="socials">
 <a href="https://instagram.com/YOUR_ID" target="_blank">Instagram</a>
 <a href="https://discord.gg/YOUR_INVITE" target="_blank">Discord</a>
</div>
</section>

<footer>
© 2026
<div class="signature">— MY BRAND —</div>
</footer>

<script>
/* PROGRESS BAR */
const bar=document.querySelector(".progress");
window.addEventListener("scroll",()=>{
 const sc=(scrollY/(document.body.scrollHeight-innerHeight))*100;
 bar.style.width=sc+"%";
});

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=innerWidth;
 canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let dots=Array.from({length:140},()=>({
 x:Math.random()*innerWidth,
 y:Math.random()*innerHeight,
 r:Math.random()*2+1,
 s:Math.random()*0.3+0.2
}));

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="rgba(255,255,255,.45)";
 dots.forEach(d=>{
  ctx.beginPath();
  ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
  ctx.fill();
  d.y+=d.s;
  if(d.y>canvas.height){
    d.y=0;
    d.x=Math.random()*canvas.width;
  }
 });
 requestAnimationFrame(animate);
}
animate();

/* SCROLL REVEAL */
const cards=document.querySelectorAll(".card");
const obs=new IntersectionObserver(e=>{
 e.forEach(x=>{
  if(x.isIntersecting)x.target.classList.add("show");
 });
},{threshold:.25});
cards.forEach(c=>obs.observe(c));

/* TYPING TAGLINE */
const text="Creative Developer • Designer • Builder";
let i=0;
const el=document.getElementById("typing");
(function type(){
 if(i<=text.length){
  el.textContent=text.slice(0,i++);
  setTimeout(type,70);
 }
})();
</script>

</body>
</html>
